<article class="realize-card">
    <div class="realize-card__image">
        <picture>
            <source srcset="img/blocks/realized-projects/@img.avif 1x, img/blocks/realized-projects/@img@2x.avif 2x" type="image/avif">
            <source srcset="img/blocks/realized-projects/@img.webp 1x, img/blocks/realized-projects/@img@2x.webp 2x" type="image/webp">
            <img src="img/blocks/realized-projects/@img.jpg" srcset="img/blocks/realized-projects/@img@2x.jpg 2x" alt="@alt" loading="lazy">
        </picture>
        @if(typeof deadline !== 'undefined' && typeof size !== 'undefined' && deadline && size) {
        <div class="realize-card__label">
            <span class="realize-card__item realize-card__item--deadline">
                @deadline
            </span>
            <span class="realize-card__item realize-card__item--size">
                @size
            </span>
        </div>
        }
    </div>
    <div class="realize-card__content">
        <h3 class="realize-card__title subtitle">
            <a href="#">@title</a>
        </h3>
        <p class="realize-card__text">@text</p>
        @if(typeof date !== 'undefined' && typeof date !== 'datetime' && date && datetime) {
        <time class="realize-card__date" datetime="@datetime">@date</time>
        }
    </div>
</article>
