<article class="review-card">
    <div class="review-card__logo">
        <picture>
            <source srcset="img/blocks/reviews/logos/@logo.avif 1x, img/blocks/reviews/logos/@logo@2x.avif 2x" type="image/avif">
            <source srcset="img/blocks/reviews/logos/@logo.webp 1x, img/blocks/reviews/logos/@logo@2x.webp 2x" type="image/webp">
            <img src="img/blocks/reviews/logos/@logo.png" srcset="img/blocks/reviews/logos/@logo@2x.png 2x" alt="@logo-alt" width="100" height="40" loading="lazy">
        </picture>
    </div>
    <span class="review-card__name">
        @name
    </span>
    <div class="review-card__text">
        @for (var i = 0; i < text.length; i++) { <p> `+text[i]+` </p> }
    </div>
    <a class="review-card__more" href="img/blocks/reviews/@scan@2x.jpg" data-fancybox="reviews-gallery-@fancybox">Читать полностью</a>
</article>
