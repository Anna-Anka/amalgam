<section class="promo">
    <div class="container">
        <div class="promo__wrapper">
            <h2 class="promo__title">
                Оставьте заяку и наш специалист оперативно с вами свяжется
            </h2>
            <form class="form">
                <div class="form__body">
                    <div class="form__items">
                        <div class="form__item">
                            <label class="sr-only" for="@name-id">Введите ваше имя</label>
                            <input class="form__field" id="@name-id" name="name" type="text" placeholder="Ваше имя" required>
                        </div>
                        <div class="form__item">
                            <label class="sr-only" for="@phone-id">
                                Введите ваш номер телефона
                            </label>
                            <input class="form__field" id="@phone-id" name="phone" type="tel" placeholder="Ваш телефон" required>
                        </div>
                        <div class="form__item">
                            <label class="sr-only" for="@email-id">
                                Введите вашу электронную почту
                            </label>
                            <input class="form__field" id="@email-id" name="email" type="email" placeholder="Ваш email" required>
                        </div>
                    </div>
                    <button class="form__button button" type="button">
                        Отправить
                    </button>
                </div>
                <p class="form__subtext">
                    Нажимая на кнопку, вы даёте согласие на обработку персональных данных и соглашаетесь c <a href="#">политикой конфиденциальности</a>
                </p>
            </form>
        </div>
    </div>
</section>
