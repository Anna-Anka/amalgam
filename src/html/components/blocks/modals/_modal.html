<div class="graph-modal__container" role="dialog" aria-modal="true" id="modal-form" data-graph-target="modal-form">
    <div class="graph-modal__box">
        <button class="graph-modal__close js-modal-close" aria-label="Закрыть модальное окно"></button>
        <form class="graph-modal__form form" data-form-validate>
            <div class="form__header">
                <span class="form__title">
                    1 М<sup>2</sup> от 29 700 ₽
                </span>
                <p class="form__text">
                        Оставьте свои контактные данные и получите проект в 
                        <span class="form__accent">подарок</span>
                    </p>
            </div>
            <div class="form__body">
                <div class="form__item">
                    <label class="sr-only" for="modal-name-id">
                        Введите ваше имя
                    </label>
                    <input class="form__field" id="modal-name-id" name="name" type="text" placeholder="Ваше имя" autocomplete="given-name">
                </div>
                <div class="form__item">
                    <label class="sr-only" for="modal-phone-id">
                        Введите ваш номер телефона
                    </label>
                    <input class="form__field" id="modal-phone-id" name="phone" type="tel" placeholder="Ваш телефон *" autocomplete="tel">
                </div>
                <div class="form__item">
                    <label class="sr-only" for="modal-email-id">
                        Введите вашу электронную почту
                    </label>
                    <input class="form__field" id="modal-email-id" name="email" type="email" placeholder="Ваш email *" autocomplete="email">
                </div>
                <label class="form__item form__item--checkbox">
                    <input class="form__hidden" type="checkbox" name="police" value="true" data-agreement>
                    <span class="form__visible" aria-hidden="true"></span>
                    <span>
                        Я подтверждаю ознакомление <a href="https://a-gama.ru/privacy-policy/" target="_blank">с Политикой конфиденциальности</a> и даю согласие на обработку персональных данных
                    </span>
                </label>
                <label class="form__item form__item--checkbox">
                    <input class="form__hidden" type="checkbox" name="advertising" value="true" data-agreement>
                    <span class="form__visible" aria-hidden="true"></span>
                    <span>
                        Я даю согласие на получение <a href="https://a-gama.pro/soglasie" target="_blank">информационных и рекламных материалов</a>
                    </span>
                </label>
            </div>
            <button class="form__button button" type="submit" disabled>
                Отправить
            </button>
        </form>
    </div>
</div>
